<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a04d1936ff.js" crossorigin="anonymous"></script>
    <title>Form Validation Example</title>
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <div class="title">Get started</div>
            <!--User Name input-->
            <div>
                <label for="username">User name</label>
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="James bond">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Email input-->
            <div> 
                <label for="email">Email</label>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="bond@gmail.com">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <!--Password input-->
            <div>
                <label for="username">Password</label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Password here">
                <i class="fa-sharp fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-solid fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
            <button type="submit">Submit</button>

        </form>

    </div>
</body>
<script src="main.js"></script>
</html>
